<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kids English Flashcards 100</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#FF9966">
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS PWA Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="English Cards">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/616/616408.png">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616408.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Comic Sans MS', 'YuGothic', sans-serif;
            background: #FFF9F0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        /* [これ以前のすべてのCSSスタイルはそのまま保持] */
        /* ... 元のCSSスタイルすべて ... */
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div id="loading">
        Loading...
    </div>

    <!-- Main screen -->
    <header>
        <div class="header-content">
            <div class="title-container">
                <div class="main-title">Kids English Flashcards</div>
                <div>Tap to start!</div>
            </div>
            <button id="settingsBtn" class="settings-btn">⚙️</button>
        </div>
    </header>

    <div class="category-container" id="categoryContainer">
        <!-- Category buttons will be added by JS -->
    </div>

    <footer>
        <div class="footer-contact">Contact us</div>
        <a href="mailto:mementomorikatsu@gmail.com" class="footer-email">mementomorikatsu@gmail.com</a>
    </footer>

    <!-- Word screen -->
    <div class="word-screen" id="wordScreen">
        <div class="word-header">
            <button class="back-button" onclick="closeWordScreen()">← Back</button>
            <div id="currentCategoryName"></div>
        </div>
        <div class="word-container" id="wordContainer">
            <!-- Word cards will be added by JS -->
        </div>
    </div>

    <!-- Sentence screen -->
    <div class="sentence-screen" id="sentenceScreen">
        <img class="sentence-image" id="sentenceImage" src="" alt="">
        <div class="sentence-text" id="sentenceText"></div>
        <button class="next-button" onclick="showNextSentence()">Next</button>
    </div>

    <!-- Settings menu -->
    <div id="settingsMenu" class="settings-menu">
        <h3>Settings</h3>
        <div class="speed-control">
            <label>Speech speed:</label>
            <button onclick="setSpeed(0.7)">Slow</button>
            <button onclick="setSpeed(1.0)">Normal</button>
            <button onclick="setSpeed(1.3)">Fast</button>
        </div>
    </div>

    <script>
        // PWA Installation Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // You can show install button here if needed
        });

        // Category data
        const categories = [
            /* 元のカテゴリデータはそのまま保持 */
            /* ... 元のcategories配列データすべて ... */
        ];

        // Current word and sentence index
        let currentWord = null;
        let currentSentenceIndex = 0;
        let speechSpeed = 1.0;

        // Initialize - generate category buttons
        function initCategories() {
            const container = document.getElementById('categoryContainer');
            
            categories.forEach(category => {
                const box = document.createElement('div');
                box.className = 'category-box';
                box.innerHTML = `
                    <img src="${category.icon}" alt="${category.name}" class="category-icon">
                    <div class="category-name">${category.name}</div>
                    <div class="category-name-en">${category.nameEn}</div>
                `;
                
                box.addEventListener('click', () => {
                    openWordScreen(category);
                });
                
                container.appendChild(box);
            });
        }

        /* 元のすべての関数はそのまま保持 */
        /* ... openWordScreen(), closeWordScreen(), showSentences() など ... */

        // Initialize
        window.addEventListener('load', function() {
            // Register Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            }

            const savedSpeed = localStorage.getItem('speechSpeed');
            if (savedSpeed) {
                speechSpeed = parseFloat(savedSpeed);
            }
            
            document.getElementById('settingsMenu').style.display = 'none';
            initCategories();
            
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
            }, 500);
        });
    </script>
</body>
</html>
